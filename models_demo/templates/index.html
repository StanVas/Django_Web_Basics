<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul style="display: flex; justify-content: space-between">
    {% for employee in employees %}
        <li>
            <div>
                {{ employee.first_name }} {{ employee.last_name }}
            </div>
            <div>
                Department: <a href="{{ employee.department.get_absolute_url }}">{{ employee.department.department_name }}</a>
            </div>
            <div>
                Level: {{ employee.level }}, Years of experience: {{ employee.years_of_experience }}
            </div>
            <a href="{% url 'delete employee' pk=employee.pk %}">
                Delete
            </a>
        </li>
    {% endfor %}
</ul>
<div>
    <h1>
        {{ department.department_name }}
    </h1>
</div>
</body>
</html>
