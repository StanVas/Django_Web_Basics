{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="create-page" class="auth">
        <form method="POST" id="create" action="{% url 'car edit' pk=car.pk %}">
            <div class="container">
                <h1>Edit Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Car">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
