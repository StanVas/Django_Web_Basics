{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" method="POST" action="{% url 'profile edit' %}">
                    {{ form }}
                    <button type="submit">Edit</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
