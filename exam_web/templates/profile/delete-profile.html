{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="edit">
            <div class="form">
                <h1>Are you sure you want to delete your profile?</h1>
                <form id='delete' class="register-form" method="POST" action="{% url 'profile delete' %}">
                    {{ form }}
                    <button type="submit">Yes</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
