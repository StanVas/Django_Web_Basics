{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>
        <h2>Fruits</h2>
        {% if fruits %}
            <section id="dashboard">
                {% for fruit in fruits %}
                    <div class="fruit">
                        <img src="{{ fruit.image_url }}" alt="{{ fruit.name }}"/>
                        <h3 class="title">{{ fruit.name }}</h3>
                        <p class="description">{{ fruit.description }}</p>
                        <a class="details-btn" href="{% url 'fruit details' pk=fruit.pk %}">More Info</a>
                    </div>
                {% endfor %}
            </section>
        {% else %}
            <h2>No fruit info yet.</h2>
        {% endif %}
    </main>
{% endblock %}
